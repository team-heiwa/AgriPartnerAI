name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [main]
    paths: ['frontend/**']
  workflow_dispatch:

env:
  PROJECT_ID: agripartnerai
  SERVICE_NAME: agripartner-frontend-dev
  REGION: asia-southeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe agripartner-backend-dev --region $REGION --format 'value(status.url)')
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          cd frontend
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
                       --build-arg NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.backend_url }} \
                       --build-arg NEXT_PUBLIC_GCP_PROJECT_ID=$PROJECT_ID \
                       .

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.backend_url }}" \
            --set-env-vars "NEXT_PUBLIC_GCP_PROJECT_ID=$PROJECT_ID" \
            --set-env-vars "NEXT_PUBLIC_ENVIRONMENT=dev" \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3

      - name: Output URL
        run: |
          echo "Deployed to: $(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')"